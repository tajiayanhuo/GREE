<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <!--顶部  -->
<div class="log_head">
    <div class="log_head_img">
        <a href="#"><img src="img/login/boss_shop.gif" alt=""></a>
    </div>
    <div>
        <span><i>|</i> 欢迎登录</span>
    </div>
</div>
<!-- 内容部分 -->
<div class="log_body">
    <div><img src="img/login/login_pic1.png" alt=""></div>
    <div>
        <form>
            <ul>
                <li>
                    <input type="text" placeholder="手机号/用户名/邮箱" maxlength="30" id="user"
                    name="username">
                    <span class="spr_log"></span>
                    <i id="userTic">*请输入6~8位账号</i>
                </li>
                <li>
                    <input type="password" placeholder="登录密码"
                    maxlength="39" id="pwd"
                    name="pwd"
                    >
                    <span class="spr_upw"></span>
                    <i id="upwTic">*请输入账号密码</i>
                </li>
                <li>
                    <button>登&nbsp;录</button>
                </li>
                <li>
                    <a href="https://qq.com/">
                        <i id="qq"></i>
                        <span>QQ</span>
                    </a>
                    <a href="https://weixin.com">
                        <i id="wx"></i>
                        <span>微信</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="free_reg">免费注册</a>
                    <a href="javascript:;" class="font_pwd">忘记密码</a>
                </li>
            </ul>
        </form>
    </div>
</div>
<script src="js/log.js"></script>
</body>
</html>
